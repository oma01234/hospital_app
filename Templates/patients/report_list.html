{% extends 'patients/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>My Reports</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Title</th>
                <th>Type</th>
                <th>Date Generated</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for report in reports %}
            <tr>
                <td>{{ report.title }}</td>
                <td>{{ report.get_report_type_display }}</td>
                <td>{{ report.generated_at }}</td>
                <td>
                    <a href="{% url 'patients:report_detail' report.id %}" class="btn btn-info btn-sm">View</a>
                    <a href="{% url 'patients:download_report' report.id %}" class="btn btn-secondary btn-sm">Download</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
