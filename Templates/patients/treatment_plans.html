<!-- appointments/treatment_plans.html -->
{% extends "base.html" %}

{% block content %}
    <h2>Your Treatment Plans</h2>
    <ul>
        {% for plan in plans %}
            <li>
                <strong>Prescribed By:</strong> {{ plan.prescribed_by }}<br>
                <strong>Plan Details:</strong> {{ plan.plan_details }}<br>
                <strong>Start Date:</strong> {{ plan.start_date }}<br>
                <strong>End Date:</strong> {{ plan.end_date }}<br>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
