<!-- templates/audit_logs/audit_log_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Logs</title>
</head>
<body>
    <h1>Audit Logs</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Action</th>
                <th>User</th>
                <th>Timestamp</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.id }}</td>
                <td>{{ log.action }}</td>
                <td>{{ log.user }}</td>
                <td>{{ log.timestamp }}</td>
                <td><a href="{% url 'audit_log_detail' log.id %}">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
