<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hospital Management System{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: var(--navbar-color);
        }

        .navbar a, .navbar .navbar-brand {
            color: white !important;
        }

        .sidebar {
            min-height: 100vh;
            background-color: var(--sidebar-color);
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            color: white;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: var(--hover-color);
            color: white;
        }

        .main-content {
            margin-left: 260px;
            padding: 20px;
            background-color: var(--content-bg-color);
            min-height: 100vh;
        }

        footer {
            background-color: var(--footer-color);
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        /* Unique styles based on role */
        :root {
            --navbar-color: #007bff; /* Default (can be overridden) */
            --sidebar-color: #007bff;
            --hover-color: #0056b3;
            --content-bg-color: #f8f9fa;
            --footer-color: #007bff;
        }

        /* Doctor Theme */
        .doctor-theme {
            --navbar-color: #198754; /* Green */
            --sidebar-color: #198754;
            --hover-color: #145a32;
            --content-bg-color: #e9f7ef;
            --footer-color: #198754;
        }

        /* Nurse Theme */
        .nurse-theme {
            --navbar-color: #ffc107; /* Yellow */
            --sidebar-color: #ffc107;
            --hover-color: #e0a800;
            --content-bg-color: #fffbea;
            --footer-color: #ffc107;
        }

        /* Admin Theme */
        .admin-theme {
            --navbar-color: #dc3545; /* Red */
            --sidebar-color: #dc3545;
            --hover-color: #b02a37;
            --content-bg-color: #f8d7da;
            --footer-color: #dc3545;
        }
    </style>
</head>
<body class="{% block role_class %}{% endblock %}">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hospital System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'staff:logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Navigation</h4>
        <a href="{% url 'appointments:appointment_list' %}">Appointments</a>
        <a href="{% url 'records:medical_records' %}">Medical Records</a>
        <a href="{% url 'patients:profile' %}">Profile</a>
        <a href="{% url 'patients:home' %}">Home</a>
        <!-- Add more links as needed -->
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}
        <!-- Content goes here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Hospital Management System. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
