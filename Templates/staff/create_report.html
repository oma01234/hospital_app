{% extends 'staff/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Create Report for {{ patient.user.username }} {{ patient.last_name }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Report Title</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="report_type">Report Type</label>
            <select id="report_type" name="report_type" class="form-control" required>
                <option value="patient_care">Patient Care</option>
                <option value="financial">Financial</option>
                <option value="performance">Performance</option>
            </select>
        </div>
        <div class="form-group">
            <label for="file_path">Upload Report File</label>
            <input type="file" id="file_path" name="file_path" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Create Report</button>
    </form>
</div>
{% endblock %}
