<h1>Order Management</h1>

<table>
    <thead>
        <tr>
            <th>Order Number</th>
            <th>Supply</th>
            <th>Quantity Ordered</th>
            <th>Status</th>
            <th>Order Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
            <tr>
                <td>{{ order.order_number }}</td>
                <td>{{ order.supply.name }}</td>
                <td>{{ order.quantity_ordered }}</td>
                <td>{{ order.order_status }}</td>
                <td>{{ order.order_date }}</td>
                <td>
                    <a href="{% url 'update_order' order.id %}">Update Status</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
