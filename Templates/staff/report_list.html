<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report List</title>
</head>
<body>
    <h1>Available Reports</h1>

    <table border="1">
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Created At</th>
                <th>Download</th>
            </tr>
        </thead>
        <tbody>
            {% for report in reports %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ report.title }}</td>
                <td>{{ report.created_at|date:"Y-m-d H:i" }}</td>
                <td>
                    <a href="{% url 'download_report' report.id %}">Download</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No reports available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
