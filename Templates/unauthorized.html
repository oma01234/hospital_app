<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .error {
            font-size: 24px;
            color: #ff0000;
            margin-bottom: 20px;
        }
        .message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .link {
            text-decoration: none;
            font-size: 16px;
            color: #007bff;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error">403 - Unauthorized Access</div>
    <div class="message">You do not have permission to access this page.</div>
    <a href="/" class="link">Return to Homepage</a>
</body>
</html>
